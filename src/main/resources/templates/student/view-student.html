<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make it work in all devices-->
    <title>View student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!--importing navbar and script-fragments-->
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Student info</h1>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="name" th:value="${student.name}">
            <label for="name">Name:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="age" th:value="${student.age}">
            <label for="name">Age:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="gender" th:value="${student.gender}">
            <label for="name">Gender:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="email" th:value="${student.email}">
            <label for="name">Email:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="grade" th:value="${student.grade}">
            <label for="name">Grade:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="courses" th:value="${student.courses.size()}">
            <label for="name">Courses:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="active" th:value="${student.isActive()} ? 'Yes' : 'No'">
            <label for="name">Active:</label>
        </div>
        <a class="btn btn-outline-primary" href="/student" role="button">Back</a>
    </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
