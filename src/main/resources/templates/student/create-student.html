<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make application work in all devices-->
    <title>Create student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h3 class="fw-bold" >Create student</h3>

        <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
            <span th:text="${message}"></span>
        </div>

        <form action="#" th:action="@{/student}" method="post" th:object="${student}">
            <div class="input-group">
                <span class="input-group-text" >Name</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{name}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Age</span>
                <input type="text" aria-label="age" class="form-control" th:field="*{age}" required >
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Gender</span>
                <input type="text" aria-label="gender" class="form-control" th:field="*{gender}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Email</span>
                <input type="text" aria-label="email" class="form-control"th:field="*{email}" required >
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Grade</span>
                <input type="text" aria-label="grade" class="form-control"th:field="*{grade}" required >
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Courses</span>
                <input type="text" aria-label="courses" class="form-control"th:field="*{courses}" required >
            </div>
            <br/>
            <a class="btn btn-outline-primary" href="/student" role="button">Cancel</a>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>



</div>


<!--importing script-fragments-->

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
