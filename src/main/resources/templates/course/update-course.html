<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make application work in all devices-->
    <title>Update course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h3 class="fw-bold" >Update course</h3>

        <form action="#" th:action="@{/course/update}" method="post" th:object="${course}">
            <div class="input-group">
                <span class="input-group-text" >Name</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{name}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Start date</span>
                <input type="text" aria-label="startDate" class="form-control" th:field="*{startDate}" required placeholder="2020-10-10">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >Duration in days</span>
                <input type="text" aria-label="durationInDays" class="form-control" th:field="*{durationInDays}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" >School</span>
                <input type="text" aria-label="school" class="form-control"th:field="*{school.name}" required >
            </div>
            <br/>
            <a class="btn btn-outline-primary" href="/course" role="button">Cancel</a>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>

</div>


<!--importing script-fragments-->

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
