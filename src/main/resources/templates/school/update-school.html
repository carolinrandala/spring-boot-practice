<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make application work in all devices-->
    <title>Update school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h3 class="fw-bold">Update school</h3>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" th:value="${school.name}">
            <label for="name">Name:</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="address" >
            <label for="address">Address:</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="phone">
            <label for="phone">Phone:</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
    <a class="btn btn-outline-primary" href="/school" role="button">Back</a>
</div>

<!--importing script-fragments-->

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
